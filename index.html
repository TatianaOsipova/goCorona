<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goCorona</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header start -->

    <div class="wrapper">

        <header id="open" class="header">
            <div id="close" class="header__container">
                <a class="header__logo" href="#">
                    <img src="images/logo.svg" alt="logo">
                </a>

                <nav class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">HOME</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">FEATURES</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">SUPPORT</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">CONTACT US</a>
                            </li>
                        </ul>
                    </nav>
                </nav>

                <div class="header__button">
                    <a class="button button_blue" href="#">DOWNLOAD</a>
                    <a href="#open" class="icon-menu"><span></span></a>
                    <a href="#close" class="close-icon-menu"></a>
                </div>
            </div>
        </header>

        <!-- header end -->

        <!-- main start -->

        <main class="main">
            <section class="get-started">
                <div class="get-started__container">
                    <div class="ger-started__content">
                        <div class="get-started__block-text block-text">
                            <h1 class="block-text__title block-text__title-blue">Take care of yours familyâ€™s <span>health</span>.</h1>
                            <div class="block-text__text">All in one destination for COVID-19 health queries. Consult
                                10,000+ health workers about your concerns.</div>
                            <a class="block-text__button button" href="#">GET STARTED</a>
                        </div>

                        <a class="get-started__video video-get-started" href="#">
                            <div class="video-get-started__icon">
                                <img src="images/play.svg" alt="button play">
                            </div>
                        </a>
                    </div>
                    
                    <div class="get-started__image">
                        <img src="images/gs.svg" alt="doctor with child">
                    </div>
                </div>
            </section>
        </main>

        <!-- main end -->

        <footer class="footer"></footer>
    </div>



    <!-- header end -->

</body>

</html>
